ID: contaOre
_schema-version: '2.1'
version: 1.0.0

modules:
 - name: ui
   type: html5
   path: ui
   parameters:
      disk-quota: 512M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_contaOre
    - name: dest_contaOre


 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi_db

resources:
 - name: uaa_contaOre
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_contaOre
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service


 - name: hdi_db
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

